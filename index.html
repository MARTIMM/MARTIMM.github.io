<!DOCTYPE html>
<html><head><title>MARTIMM's</title><link type="text/css" href="css/style1.css" rel="stylesheet"/><script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">// </script><script>$(document).ready(
        function() {
          // Load the home page
          //
          $('#posts').load("home.html");

          // Define the click event on each <a> element. Get the data_href
          // attribute from the element and use that to load the page. If not
          // defined, let the element do its job by the default process.
          //
          $('a').click(
            function(event) {
              var ref = this.getAttribute('data_href');
              if( ref != null ) {
console.log(ref);
                event.preventDefault();
                $('#posts').load(ref);
              }
            }
          );
        }
      );
