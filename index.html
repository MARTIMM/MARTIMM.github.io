<html><head><meta name="date" content="2015-03-20"/><meta content="Marcel Timmerman" http-equiv="author"/><meta charset="UTF-8"/><title>MARTIMM's</title><link rel="stylesheet" href="css/style1.css" type="text/css"/><link rel="stylesheet" href="css/jquery.jscrollpane.css" type="text/css"/><script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script><script>$(document).ready(
        function() {
          // Load the home page and set the article name in the post section.
          //
          var post_el = $('#posts');
          post_el.load("home.html");
          post_el.data( 'article_ref', 'home.html');

          // Define the click event on each &lt;a&gt; element. Get the data_href
          // attribute from the element and use that to load the page. If not
          // defined, let the element do its job by the default process.
          //
            var clickFunc;
            clickFunc = function(event) {
              var ref = this.getAttribute('data_href');
console.log(ref);
              // Prevent default &lt;a&gt; actions
              //
              event.preventDefault();

              // Save the posts section. We need it several times
              //
              var post_el = $('#posts');
              if( post_el.data('article_ref') != ref ) {
                post_el.data( 'article_ref', ref);
              
                // Fade out the previous article and only load the next article
                // when the fadeout process is ready. Do this with a callback
                // function
                //
                post_el.fadeOut(
                  function(){
                    post_el.load(ref);
//                    $("section.container &gt; article.post").jScrollPane();
                    $('a[data_href]').click(clickFunc);
                  }
                );

                // Now show the page again
                //
                post_el.fadeIn();
              }
            }

          $('a[data_href]').click(clickFunc);
        }
      );</script></head><body><header id="page_header"><div id="div_header" class="banner"><img class="banner header_icon" src="Images/avatar-50x50.jpg"/><h1 class="banner">MARTIMM's</h1><div id="camelia"><img title="Perl 6 logo, Camelia is &copy; 2009 by Larry Wall" class="header_icon" src="Images/camelia-50x50.jpg"/></div></div><nav><ul><li><a href="''" data_href="home.html">Home</a></li><li><a href="''" data_href="crossroads.html">Crossroads</a></li><li><a href="''" data_href="about.html">About</a></li></ul></nav></header><section id="posts" class="container"><article class="post"/></section><section id="sidebar"><nav><h3>Archives</h3><ul id="archive"><li><h4>Articles</h4></li><ul><li><h4>MongoDB</h4></li><li><a href="" data_href="Articles/MongoDB/01-How-to-start-with-MongoDB.html">How to start with MongoDB</a></li></ul><ul><li><h4>Projects</h4></li><li><a href="" data_href="Articles/Projects/10-Semantic-web.html">Semantic web</a></li></ul></ul></nav></section><footer id="page_footer"><p>&copy; 2015,*+1...Inf, Marcel Timmerman or MARTIMM on github &nbsp;</p></footer></body></html>
