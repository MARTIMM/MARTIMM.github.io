<!DOCTYPE html>
<html><head><title>MARTIMM's</title><link type="text/css" href="css/style1.css" rel="stylesheet"/><script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">//</script><script>$(document).ready(
        function() {
          // Load the home page
          //
          var post_el = $('#posts');
          post_el.load("home.html");
          post_el.attr( 'data_article_ref', 'home.html');

          // Define the click event on each <a> element. Get the data_href
          // attribute from the element and use that to load the page. If not
          // defined, let the element do its job by the default process.
          //
          $('a[data_href]').click(
            function(event) {
              var ref = this.getAttribute('data_href');
console.log(ref);
              // Prevent default <a> actions
              //
              event.preventDefault();

              // Get the posts section. We need it several times
              //
              var post_el = $('#posts');
              var post_attr = post_el.attr('data_article_ref');
              if( post_attr != ref ) {
                post_el.attr( 'data_article_ref', ref);
              
                // Fade out the previous article and only load the next article
                // when the fadeout process is ready. Do this with a callback
                // function
                //
                post_el.fadeOut(
                  function(){
                    post_el.load(ref);
                  }
                );

                // Now show the page again
                //
                post_el.fadeIn();
              }
            }
          );
        }
      );
    </script></head><body><header id="page_header"><h1><img id="avatar" src="Images/avatar-50x50.jpg"/> MARTIMM's </h1><nav><ul><li><a href="''" data_href="home.html">Home</a></li><li><a href="''" data_href="Articles/2015/03-12.html">Crossroads</a></li><li>About </li><li>Help </li></ul></nav></header><section id="posts"><article class="post"/></section><section id="sidebar"><nav><h3>Archives </h3><ul><li>October</li><li>November</li><li><a href="http://google.nl" target="_blank">google</a></li></ul></nav></section><footer id="page_footer"><p>&copy; [2015,*+1...Inf] Marcel Timmerman or MARTIMM on github &nbsp; </p></footer></body></html>
